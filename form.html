<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wynter Gailey">
    <meta name="description" content="This is a Product Review Form">

    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <script src="scripts/getdates.js" async defer></script>
    <script src="scripts/form.js" async defer></script>

    <title>Product Review Form</title>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <div class="formContainer">
        <form action="review.html" method="get">
            <label for="reviewItem">Product Name</label>
            <br>
            <select name="reviewItem" id="reviewItem" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <br>

            <label>Overall Rating</label>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5" required>
                <label for="star-a">5</label>

                <input type="radio" name="stars" id="star-b" value="4">
                <label for="star-b">4</label>

                <input type="radio" name="stars" id="star-c" value="3">
                <label for="star-c">3</label>

                <input type="radio" name="stars" id="star-d" value="2">
                <label for="star-d">2</label>

                <input type="radio" name="stars" id="star-e" value="1">
                <label for="star-e">1</label>
            </div>
            <br>

            <label for="date">Date of Installation</label>
            <input type="date" name="date" id="date" required>

            <div class="features">
                <p>What features did you find the most Useful?<br>
                    <i>(Check all that apply)</i>
                </p>

                <input type="checkbox" name="features" id="durability" value="Durability">
                <label for="durability">Durability</label>

                <input type="checkbox" name="features" id="easeOfUse" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>

                <input type="checkbox" name="features" id="performance" value="Performance">
                <label for="performance">Performance</label>

                <input type="checkbox" name="features" id="design" value="Design">
                <label for="design">Design</label>
            </div>
            <br>
            <label for="writtenReview">Written Review <i>(Optional)</i></label>
            <textarea name="writtenReview" id="writtenReview" rows="5" cols="25"></textarea>

            <label for="userName">Your Name <i>(Optional)</i></label>
            <input type="text" id="userName" name="userName">

            <input type="submit" name="submit" value="Post Review">
        </form>
    </div>

    <footer>
        <p><span id="currentyear"></span> Wynter Gailey, ID</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
