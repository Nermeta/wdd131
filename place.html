<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Japan</title>
    <meta name="description" content="Website about some weather information on Japan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wynter Gailey">

    <link rel="stylesheet" href="styles/place-desktop.css">
    <link rel="stylesheet" href="styles/place-mobile.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script src="scripts/place.js" async defer></script>
    <script src="scripts/getdates.js" async defer></script>
</head>

<body>
    <header>
        <h1>WDD 131 - Dynamic Web Fundamentals - Wynter Gailey</h1>
    </header>
    <main>
        <h1>Japan</h1>

        <div class="hero">
            <picture id="hero-image">
                <source media="(min-width: 900px)" srcset="images/cherry-landscape.webp 6000w"
                    sizes="(min-width: 900px) 100vw, 100vw">
                <source media="(max-width: 900px)" srcset="./images/cherry-portrait.webp 4912w"
                    sizes="(max-width: 900px) 100vw, 100vw">
                <img src="images/cherry-landscape.webp" alt="Landscape picture of Cherry Blossoms">
            </picture>

            <div id="data">
                <h2>Data</h2>
                <table>
                    <tr>
                        <td>Area:</td>
                        <td class="tl">145,936 mi²</td>
                    </tr>
                    <tr>
                        <td>Population:</td>
                        <td class="tl">125.1 million</td>
                    </tr>
                    <tr>
                        <td>Capital:</td>
                        <td class="tl">Tokyo</td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td class="tl">Japanese</td>
                    </tr>
                    <tr>
                        <td>Currency:</td>
                        <td class="tl">Japanese Yen ¥</td>
                    </tr>
                    <tr>
                        <td>Time Zone:</td>
                        <td class="tl">UTC+9</td>
                    </tr>
                    <tr>
                        <td>Calling code:</td>
                        <td class="tl">+81</td>
                    </tr>
                    <tr>
                        <td>Internet TLD:</td>
                        <td class="tl">.jp</td>
                    </tr>
                </table>
            </div>

            <div id="weather">
                <h2>Weather</h2>
                <img id="icon" src="images/partly-cloudy-icon.svg" alt="Partly Cloudy Icon">
                <table id="w-table">
                    <tr>
                        <td>Temperature:</td>
                        <td id="temp" class="tl"></td>
                    </tr>
                    <tr>
                        <td>Conditions:</td>
                        <td id="con" class="tl"></td>
                    </tr>
                    <tr>
                        <td>Wind:</td>
                        <td id="wind" class="tl"></td>
                    </tr>
                    <tr>
                        <td>Wind Chill:</td>
                        <td id="windc" class="tl"></td>
                    </tr>
                </table>
            </div>
        </div>

    </main>

    <footer>
        <p><span id="currentyear"></span> Wynter Gailey, ID</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
