<!DOCTYPE html>

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Preload and load fonts efficiently -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" as="style">
