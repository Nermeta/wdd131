    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sevillana&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sevillana&display=swap"></noscript>

    <link rel="stylesheet" href="styles/base.css">

<body>
    <header>
        <nav class="navigation">
            <h1 id="gallery">Wynter's Wonders</h1>
            <a href="index.html">Home</a>
            <a href="stitches.html">Stitches</a>
            <a href="worldwide.html">Around the World</a>
            <a href="feedback.html">Feedback</a>
            <button id="hamburger" aria-label="Navigation Menu">Nav
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </button>
        </nav>
    </header>

    <main>
        <h1>Feedback</h1>

        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Wynter Gailey, ID</p>
        <p id="lastModified">Last modified: <span id="modifiedDate"></span></p>
    </footer>
